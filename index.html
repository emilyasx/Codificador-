<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>

    <header>
        <h1 class="titulo">Codificador</h1>
    </header>
    <main>
        <section class="form box">
            <form action="">
                <label for="input-texto">Apenas letras minúsculas, sem acento</label>
                <input class="text-input" type="text" name="input-texto" id="input-texto"
                    placeholder="insira o texto aqui">
                <input class="btn" type="submit" value="criptografar" id="btn-cripto">
                <input class="btn" type="submit" value="descriptografar" id="btn-descripto">
            </form>
        </section>

        <section class="msg box">
            <h2 id="resultado">Mensagem criptografada:</h2>
            <input class="text-input" type="text" name="msg" id="msg"></input>
            <input class="btn" type="submit" value="copiar" id="btn-copy">
        </section>
    </main>

    <footer class="bg-footer">
        <p>© 2022 - by Emily Yasmin<br></p>
        <a href="https://github.com/emilyasx/">
            <img src="logo/github.png" width="50px" height="50px">
        </a>
        <a href="tps://www.linkedin.com/in/emily-carvalho-2aa57018b/">
            <img src="logo/linkedinn.png" width="50px" height="50px">
        </a>
    </footer>

    <script src="principal.js"></script>

</body>

</html>
